<div class="panel panel-default slot-container">
  <div class="panel-heading">List of all time slots:
    <div class="pull-right"><a href="/slot/create">Add a time slot</a></div>
  </div>
  <div class="list-group">
    <div class="list-group-item" ng-hide="slotCtrl.areThereSlots()">There are currently no time slots entered.</div>
    <a ng-href="" class="list-group-item" ng-repeat="slot in slotCtrl.data">
      <strong>Job title</strong>: {{ slotCtrl.getJobTitle(slot.jobID) }} <br />
      <strong>Start time</strong>: {{ slot.start }} <br />
      <strong>End time</strong>: {{ slot.end }} <br />
      <strong>Volunteers needed</strong>: {{ slot.volunteersNeeded }} <br />

    </a>
  </div>
</div>
