<div class="volunteer-container">
  <div class="panel panel-default">
    <div class="panel-heading">Slot Info:
      <div class="pull-right"><a href="/slots">Back to slot list</a></div>
    </div>
    <div class="panel-body">
      <strong>Job title</strong>: {{ slotCtrl.getJobTitle(slotCtrl.slot.jobID) }} <br />
      <strong>Start time</strong>: {{ slotCtrl.slot.start }} <br />
      <strong>End time</strong>: {{ slotCtrl.slot.end }} <br />
      <strong>Volunteers needed</strong>: {{ slotCtrl.slot.volunteersNeeded }} <br />
    </div>
  </div>
</div>
