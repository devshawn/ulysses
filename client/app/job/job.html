<div class="panel panel-default volunteer-container">
  <div class="panel-heading">List of all jobs:
    <div class="pull-right"><a href="/jobs/create">Add a job</a></div>
  </div>
  <div class="list-group">
    <span class="list-group-item" ng-hide="jobCtrl.areThereJobs()">There are currently no jobs.</span>
    <a ng-href="" class="list-group-item" ng-repeat="job in jobCtrl.data">
      <strong>Job title</strong>: {{ job.title }} <br />
      <strong>Description</strong>: {{ job.description }}
    </a>
  </div>
</div>
