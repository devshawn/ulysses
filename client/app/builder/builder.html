<div class="panel panel-default builder-container">
  <div class="panel-heading">Schedule Builder:
  </div>
  <div class="panel-body">
    <div class="success" ng-show="builderCtrl.isSuccess()">You have successfully built a schedule.<br /></div>
    <div class="warning" ng-show="builderCtrl.isError()">{{ builderCtrl.errorMessage }}<br /><br /></div>
    <div ng-hide="builderCtrl.isSuccess()">Build a schedule by clicking this button:
    <br /><br />
    <button class="btn btn-success" type="submit" ng-click="builderCtrl.buildSchedule()" name="submit">Build Schedule</button></div>
  </div>
</div>
